<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal blog card</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container-card">
        <div class="card">
            <div class="cover">
                <img src="./assets/cactus_img.jpg" alt="Cover image">
            </div>
            <div class="content">
                <span class="text-tag">Design</span>
                <h1 class="title-text">Embracing Minimalism</h1>
                <p class="body-text">From minimalist sculptures to minimalist <br> paintings, this blog will inspire you to <br>
                    appreciate the beauty that lies in simplicity.
                </p>
            </div>
            <hr>
            <div class="foot-card">
                <p class="smallText">Annie Spratt</p>
            </div>
        </div>
    </div>
</body>

</html>
